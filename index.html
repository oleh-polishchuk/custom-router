<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://s3.eu-central-1.amazonaws.com/custom-router/router.min.js"></script>-->
    <script src="router.js"></script>
    <script>
        (function ($) {
            $(document).ready(function () {
                const router = new Router();

                router.setAttributes({
                    navigateTo: 'navigate-to',
                    viewName: 'view-name',
                });

                router.addRoutes([
                    {
                        path: '/',
                        viewName: 'HomeView',
                        title: 'Home',
                        defaultView: true,
                    },
                    {
                        path: '/dashboard',
                        viewName: 'DashboardView',
                        title: 'Dashboard',
                    },
                    {
                        path: '/invoices',
                        viewName: 'InvoicesView',
                        title: 'Invoices',
                    },
                    {
                        path: '/about',
                        viewName: 'AboutView',
                        title: 'About',
                    },
                ]);

                router.initialize();
            })
        })(jQuery);
    </script>
</head>
<body>

<main>
    <nav>
        <a href="/" navigate-to="/">Home</a>
        <a href="/dashboard" navigate-to="/dashboard">Dashboard</a>
        <a href="/invoices" navigate-to="/invoices">Invoices</a>
        <a href="/about" navigate-to="/about">About</a>
    </nav>

    <section class="section" view-name="HomeView"><h1>Home section</h1></section>
    <section class="section" view-name="DashboardView"><h1>Dashboard section</h1></section>
    <section class="section" view-name="InvoicesView"><h1>Invoices section</h1></section>
    <section class="section" view-name="AboutView"><h1>About section</h1></section>
</main>

</body>
</html>
